<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container mt-5">
        <div class="row g-3">
            <div class="col-sm-12">
                <div class="card" style="padding: 10px;">
                    <div class="card-header">
                        <img src="https://plus.unsplash.com/premium_photo-1664910125402-7972b1e12b79?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8YWJvdXR8ZW58MHx8MHx8fDA%3D" width="30px" height="30px" class="rounded float-start" alt="...">
                        <span class="float-end">Log out</span>
                    </div>
                    <div class="card-body">
                        <p class="card-text" id="isi-konten"></p>
                    </div>
                    <div class="card-footer">
                        <div class="row">
                            <div class="col-sm-11">
                                <input type="text" class="form-control" placeholder="Masukan Kata" id="kata" aria-label="Masukan Kata">
                            </div>
                            <div class="col-sm-1">
                                <button class="btn btn-primary" id="kirim" onclick="kirim()">Kirim</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function kirim() {
            let input = document.getElementById("kata");
            let konten = document.getElementById("isi-konten");
            let isi = input.value.trim();

            if (isi !== "") {
                let elemen = document.createElement("p");
                elemen.innerText = isi;
                konten.appendChild(elemen);

                input.value = "";
            }
        }
    </script>
</body>

</html>
