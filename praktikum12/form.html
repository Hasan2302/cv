<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container">
        <form action="" onsubmit="return Form(event)">
            <div class="row">
                <div class="row col-md-6">
                    <div class="col-md-12 mb-3">
                        <label for="pelanggan" class="form-label">Nama Pelanggan</label>
                        <input type="text" class="form-control" id="pelanggan" name="pelanggan">
                    </div>

                    <div class="col-md-12 mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email">
                    </div>

                    <div class="col-md-12 mb-3">
                        <label for="jam" class="form-label">Jam Keberangkatan</label>
                        <input type="text" class="form-control" id="jam" name="jam" placeholder="00:00">
                    </div>

                    <div class="col-md-12 mb-3">
                        <label for="tujuan" class="form-label">Tujuan Keberangkatan</label>
                        <input type="text" class="form-control" id="tujuan" name="tujuan">
                    </div>

                    <div class="col-md-12 mb-3">
                        <label for="tiket" class="form-label">Jumlah Tiket</label>
                        <input type="number" class="form-control" id="tiket" name="tiket">
                    </div>
                </div>

                <div class="card col-md-6 mt-2">
                    <div class="row">
                        <div class="col-12">
                            <h5 class="col-md-6 mb-3">Nama Pelanggan :</h5>
                            <p class="col-md-6 mb-3" id="tampil_pelanggan"></p>
                        </div>

                        <div class="col-12">
                            <h5 class="col-md-6 mb-3">Email :</h5>
                            <p class="col-md-6 mb-3" id="mail"></p>
                        </div>

                        <div class="col-12">
                            <h5 class="col-md-6 mb-3">Jam Keberangkatan :</h5>
                            <p class="col-md-6 mb-3" id="keberangkatan"></p>
                        </div>

                        <div class="col-12">
                            <h5 class="col-md-6 mb-3">Tujuan Keberangkatan :</h5>
                            <p class="col-md-6 mb-3" id="tampil_tujuan"></p>
                        </div>

                        <div class="col-12">
                            <h5 class="col-md-6 mb-3">Jumlah Tiket :</h5>
                            <p class="col-md-6 mb-3" id="tampil_tiket"></p>
                        </div>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        
    </div>

    <script>
        function Form(event) {
            var pelanggan = document.getElementById('pelanggan').value;
            if (pelanggan.length === 0 || pelanggan.length > 30) {
                alert('Nama Pelanggan harus diisi dan maksimum 30 karakter');
                return false;
            }

            var email = document.getElementById('email').value;
            var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                alert('Format Email tidak valid');
                return false;
            }

            var keberangkatan = document.getElementById('jam').value;
            var keberangkatanRegex = /^(?:[01]\d|2[0-3]):(?:[0-5]\d)$/;
            if (!keberangkatanRegex.test(keberangkatan)) {
                alert('Format Jam Keberangkatan tidak valid. Gunakan format jam antara 00:00 dan 23:59');
                return false;
            }

            var tujuan = document.getElementById('tujuan').value;
            if (tujuan.length === 0) {
                alert('Tujuan Keberangkatan harus diisi');
                return false;
            }

            var tiket = document.getElementById('tiket').value;
            if (tiket < 1 || tiket > 10) {
                alert('Jumlah Tiket harus di antara 1 dan 10');
                return false;
            }

            document.getElementById('tampil_pelanggan').innerText = pelanggan;
            document.getElementById('mail').innerText = email;
            document.getElementById('keberangkatan').innerText = keberangkatan;
            document.getElementById('tampil_tujuan').innerText = tujuan;
            document.getElementById('tampil_tiket').innerText = tiket;
            return false;
        }
    </script>
</body>

</html>
