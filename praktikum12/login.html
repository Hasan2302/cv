<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="card mt-4 col-6" style="padding: 50px; ">
            <div class="card-header">
                <img src="https://plus.unsplash.com/premium_photo-1667752591582-bf14e70f7319?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwyMnx8fGVufDB8fHx8fA%3D%3D" class="card-img-top" alt="...">
            </div>
            <div class="card-body">
                <form action="">
                    <div class="row col-md-12">
                        <div class="col-md-12 mb-3">
                            <label for="user" class="form-label">Username</label>
                            <input type="text" class="form-control" id="user" name="user">
                        </div>
    
                        <div class="col-md-12 mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="pass" name="pass">
                        </div>
                    </div>
                    <button type="button" class="btn btn-primary" onclick="authenticate()">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        function authenticate() {
            const validUser = "admin123";
            const validPass = "admin";
            let enteredUser = document.getElementById("user").value;
            let enteredPass = document.getElementById("pass").value;

            if (enteredUser === validUser && enteredPass === validPass) {
                handleSuccessfulLogin();
            } else {
                handleFailedLogin();
            }
        }

        function handleSuccessfulLogin() {
            window.location.href = "login-success.html";
            window.alert("Login Successful");
        }

        function handleFailedLogin() {
            window.alert("Login Failed");
        }
    </script>
</body>

</html>
