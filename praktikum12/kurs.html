<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kurs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container mt-5">
        <div class="row g-3">
            <div class="col-sm-7">
                <label for="nilai">Masukan Nilai</label>
                <input type="number" id="nilai" class="form-control" onchange="kurs()" placeholder="100000">
            </div>
            <div class="col-sm-5">
                <label for="uang">Mata Uang</label>
                <select class="form-select" id="uang" onchange="kurs()">
                    <option value="">Pilih Mata Uang</option>
                    <option value="107">Yen Jepang</option>
                    <option value="14650">Dollar United States</option>
                    <option value="11646">Dollar Singapore</option>
                    <option value="4135">Riyal Arab Saudi</option>
                    <option value="3310">Ringgit Malaysia</option>
                    <option value="16961">Euro</option>
                </select>
            </div>
            <div class="col-sm-12">
                <div class="card" style="padding: 10px;">
                    <h5>Hasil Konversi : </h5>
                    <p id="konvert"></p>
                </div>
            </div>
        </div>
    </div>


    <script>
        function kurs() {
            let tambah = document.getElementById("nilai").value;
            let nilai_uang = document.getElementById("uang").value;
    
            let result = tambah * nilai_uang;
            let formattedResult = formatRupiah(result);
    
            let hasil = document.getElementById("konvert");
            hasil.innerHTML = formattedResult;
        }
    
        function formatRupiah(angka) {
            return "Rp " + angka.toLocaleString("id-ID");
        }
    </script>
    
</body>

</html>
