<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konversi Rupiah ke Dollar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h2>Konversi Rupiah ke Dollar</h2>

    <label for="uang">Jumlah Uang Rupiah:</label>
    <input type="number" id="uang" placeholder="Masukkan jumlah uang rupiah">

    <button onclick="konvers()">Konversi</button>

    <div id="result"></div>

    <script>
        function konvers() {
            var kursDollar = 14650;
            var jumlahRupiah = parseFloat(document.getElementById("uang").value);

            if (isNaN(jumlahRupiah)) {
                alert("Masukkan angka yang valid!");
                return;
            }

            var jumlahDollar = jumlahRupiah / kursDollar;

            var resultMessage = "Dollar: $" + jumlahDollar.toFixed(2);
            document.getElementById("result").innerHTML = resultMessage;
        }
    </script>
</body>
</html>
