<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="form-container">
        <h2>FORM ENTRY DATA PEGAWAI</h2>

        <form action="" method="post">

            <div class="form-group">
                <label for="nik">NIK</label>
                <input type="text" id="nik" name="">
            </div>

            <div class="form-group">
                <label for="nama">Nama</label>
                <input type="text" id="nama" name="">
            </div>

            <div class="form-group">
                <label for="lahir">Tempat Lahir</label>
                <input type="text" id="lahir" name="">
            </div>

            <div class="form-group">
                <label for="tempat">Tanggal lahir</label>
                <input type="date" id="tempat" name="">
            </div>

            <div class="form-group">
                <label for="alamat">Alamat</label>
                <textarea name="" id="alamat" cols="30" rows="10"></textarea>
            </div>

            <div class="form-group">
                <label for="telp">No Telp</label>
                <input type="number" id="telp" name="">
            </div>

            <div class="form-group">
                <label for="jabatan">Jabatan</label>
                <select name="" id="jabatan">
                    <option value="">Jabatan Baru</option>
                    <option value="">Jabatan Lama</option>
                </select>
            </div>

            <div class="form-group">
                <label for="status">Status</label>
                <select name="" id="status">
                    <option value="">Status Baru</option>
                    <option value="">Status Lama</option>
                </select>
            </div>

            <div class="flex">
                <input type="submit" class="m-10" value="Simpan">
                <input type="submit" class="m-10" value="Batal">
            </div>
        </form>
    </div>
</body>
</html>
