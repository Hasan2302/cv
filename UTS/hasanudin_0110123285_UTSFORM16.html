<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .d-flex {
        display: flex;
    }

    .w-10 {
        width: 8%;
    }

    .w-2 {
        width: 2%;
    }

    .mb-2 {
        margin-bottom: 10px;
    }

    .mr-5 {
        margin-right: 5px;
    }
</style>
<body>
    <fieldset>
        <legend>Booking Ruangan</legend>

        <div class="d-flex mb-2">
            <label for="nama" class="w-10">Nama Peminjam</label>
            <span class="w-2">:</span>
            <input id="nama" type="text">
        </div>
        
        <div class="d-flex mb-2">
            <label for="ruangan" class="w-10">Nama Ruangan</label>
            <span class="w-2">:</span>
            <select name="ruangan" id="ruangan">
                <option value="">Aula Cendrawasih</option>
            </select>
        </div>

        <div class="d-flex mb-2">
            <label for="kegiatan" class="w-10">Deskripsi Kegiatan</label>
            <span class="w-2">:</span>
            <textarea name="" id="kegiatan" cols="30" rows="2"></textarea>
        </div>

        <div class="d-flex mb-2">
            <label for="nama" class="w-10">Fasilitas Tambahan</label>
            <span class="w-2">:</span>
            <div class="d-flex">
                <input type="checkbox" id="sound" name="sound" value="Bike" checked>
                <label for="sound" class="mr-5"> Sound System </label><br>
                <input type="checkbox" id="wifi" name="wifi" value="Car">
                <label for="wifi" class="mr-5"> Wifi </label><br>
                <input type="checkbox" id="layar" name="layar" value="Boat">
                <label for="layar" class="mr-5"> Layar Besar</label><br>
                <input type="checkbox" id="Toppings4" name="Toppings4" value="Bike">
                <label for="Toppings3" class="mr-5"> Katering</label><br>
            </div>
        </div>
        
        <div class="d-flex mb-2">
            <label for="tgl" class="w-10">Tanggal Pinjam</label>
            <span class="w-2">:</span>
            <input id="tgl" type="date">
        </div>

        <div class="d-flex mb-2">
            <label for="kontak" class="w-10">Kontak Person</label>
            <span class="w-2">:</span>
            <input id="kontak" type="number">
        </div>

        <div class="d-flex mb-2">
            <label for="tlp" class="w-10">Telphone / HP</label>
            <span class="w-2">:</span>
            <input id="tlp" type="number">
        </div>

        <div class="d-flex mb-2">
            <label for="mail" class="w-10">Email</label>
            <span class="w-2">:</span>
            <input id="mail" type="email">
        </div>

        <input type="submit" name="submit"> <input type="reset">

    </fieldset>
</body>
</html>
